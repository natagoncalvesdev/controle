<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Controle Financeiro</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üí∞</text></svg>">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: "Segoe UI", sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .register-container { background: #fff; padding: 40px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center; }
    h1 { margin-top: 0; color: #151728; }
    .form-group { margin-bottom: 20px; text-align: left; }
    label { display: block; margin-bottom: 8px; font-weight: 600; color: #6c7190; }
    input { width: 100%; padding: 12px; border: 1px solid #d5d8e6; border-radius: 10px; box-sizing: border-box; }
    button { width: 100%; padding: 14px; border: none; border-radius: 10px; background: #2563eb; color: #fff; font-size: 16px; font-weight: 600; cursor: pointer; }
    button:hover { opacity: 0.9; }
    .footer-text { margin-top: 20px; color: #6c7190; }
    .footer-text a { color: #2563eb; text-decoration: none; font-weight: 600; }
    #error-message { color: #ba2f2f; margin-top: 15px; display: none; }
  </style>
</head>
<body>
  <div class="register-container">
    <h1>Crie sua conta</h1>
    <form id="register-form">
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Senha (m√≠nimo 6 caracteres)</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit">Cadastrar</button>
    </form>
    <p id="error-message"></p>
    <p class="footer-text">J√° tem uma conta? <a href="login.html">Fa√ßa login</a></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBVwUVoudM_IxWQgkLxlabinw4AXGgf1So",
      authDomain: "controle-f1437.firebaseapp.com",
      databaseURL: "https://controle-f1437-default-rtdb.firebaseio.com",
      projectId: "controle-f1437",
      storageBucket: "controle-f1437.firebasestorage.app",
      messagingSenderId: "796244202232",
      appId: "1:796244202232:web:4e98f9b9a3c34bd569e10d"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const registerForm = document.getElementById('register-form');
    const errorMessage = document.getElementById('error-message');

    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          // Salva informa√ß√µes adicionais do usu√°rio no Firestore
          return db.collection('users').doc(user.uid).set({
            name: name,
            email: email,
            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          });
        })
        .then(() => {
          window.location.href = 'index.html';
        })
        .catch((error) => {
          console.error("Erro durante o cadastro:", error); // Para depura√ß√£o no console do navegador
          let msg = "Ocorreu um erro desconhecido. Tente novamente.";

          if (error.code) {
            if (error.code === 'auth/weak-password') {
              msg = 'A senha deve ter no m√≠nimo 6 caracteres.';
            } else if (error.code === 'auth/email-already-in-use') {
              msg = 'Este email j√° est√° em uso.';
            } else if (error.code === 'permission-denied' || error.code === 'unavailable') {
              msg = 'N√£o foi poss√≠vel salvar os dados do usu√°rio. Verifique as regras de seguran√ßa do Firestore.';
            } else {
              msg = `Erro de autentica√ß√£o: ${error.message}`; // Mensagem mais espec√≠fica para outros erros de Auth
            }
          } else { // Erros que n√£o t√™m um 'code' Firebase espec√≠fico, como falhas na Promise do Firestore
            msg = 'N√£o foi poss√≠vel salvar os dados do usu√°rio. Verifique as regras de seguran√ßa do Firestore e sua conex√£o.';
          }
          errorMessage.textContent = msg;
          errorMessage.style.display = 'block';
        });
    });
  </script>
</body>
</html>
