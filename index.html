<!DOCTYPE html>
<html lang="pt-BR">

  <link rel="stylesheet" href="sidebar.css">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="sidebar.js"></script>
  <style>
    /* Estilos gerais e da sidebar (copiados de veiculos.html) */
    :root {
      --bg-main: #f0f2f5;
      --bg-section: #ffffff;
      --text-primary: #1d1d2e;
      --text-secondary: #6c7190;
      --border-color: #eef0fa;
      --sidebar-bg: #151728;
      --sidebar-text: #f9f9ff;
      --sidebar-item-bg: #1f2238;
      --sidebar-item-hover: #2b2f4a;
      --accent-blue: #2563eb;

    }

    * { box-sizing: border-box; }

    body {

      background-color: var(--bg-main);
      display: flex;
      min-height: 100vh;
      margin: 0;
      color: var(--text-primary);
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 280px;
      background: var(--sidebar-bg);
      color: var(--sidebar-text);
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      z-index: 10;
    }

    .sidebar h1 { font-size: 22px; margin: 0; letter-spacing: 0.05em; text-align: center; }

    .btn-sidebar {
      padding: 12px 14px;
      border-radius: 10px;
      background: var(--sidebar-item-bg);
      color: var(--sidebar-text);
      cursor: pointer;
      transition: background 0.2s ease;
      border: none;
      font-size: 16px;
      text-decoration: none;
      text-align: center;
    }
    
    .btn-sidebar:hover { background: var(--sidebar-item-hover); }
    .btn-sidebar.active { background: var(--accent-blue); }

    .desktop-nav { display: flex; flex-direction: column; gap: 24px; }
    
    .footer-actions {
      display: flex;
      gap: 12px;
      margin-top: auto;
    }
    .footer-actions .btn-add {
      flex: 1;
      border: none;
      border-radius: 10px;
      padding: 12px 14px;
      font-weight: 600;
      color: #ffffff;
    }

    .content {
      flex: 1;
      padding: 32px;
      margin-left: 280px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .section {
      background: var(--bg-section);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.08);
    }

    .welcome-card {
        text-align: center;
        padding: 40px 20px;
    }
    .welcome-card h2 {
        margin-top: 0;
        font-size: 28px;
    }
    .welcome-card p {
        color: var(--text-secondary);
        font-size: 16px;
        max-width: 500px;
        margin: 10px auto 30px;
    }
    .quick-links {
        display: flex; /* Alinha os bot√µes lado a lado */
        justify-content: flex-start; /* Alinha o grupo de bot√µes √† esquerda */
        gap: 16px; /* Espa√ßamento entre os bot√µes */
        flex-wrap: wrap; /* Permite que os bot√µes quebrem a linha em telas menores */
        margin-bottom: 24px; /* Mant√©m a margem inferior */
    }
    .quick-links a {
        display: flex;
        flex-direction: column; /* Organiza o conte√∫do em coluna (t√≠tulo e subt√≠tulo) */
        width: 220px; /* Define uma largura fixa para os bot√µes */
        justify-content: center; /* Centraliza verticalmente */
        align-items: center; /* Centraliza horizontalmente */
        border-radius: 16px; /* Bordas mais arredondadas */
        background: var(--accent-blue);
        color: #fff;
        text-decoration: none;
        transition: transform 0.2s ease;
        text-align: center;
        padding: 20px; /* Espa√ßamento interno */
        min-height: 120px; /* Define uma altura m√≠nima */
    }
    .quick-links a strong {
        font-size: 20px; /* Tamanho do t√≠tulo do bloco */
        font-weight: 600;
        margin-bottom: 8px; /* Espa√ßo entre o t√≠tulo e o subt√≠tulo */
    }
    .quick-links a span {
        font-size: 14px; /* Tamanho do subt√≠tulo */
        opacity: 0.8; /* Deixa o subt√≠tulo um pouco mais sutil */
        max-width: 90%;
    }
    .quick-links a:hover {
        transform: translateY(-5px); /* Efeito de eleva√ß√£o mais pronunciado */
        box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
    }

    /* Estilos Mobile */
    .mobile-nav { display: none; }
    @media (max-width: 768px) {
      body { flex-direction: column; }
      .sidebar { width: 100%; height: auto; position: fixed; top: 0; left: 0; flex-direction: row; justify-content: space-between; align-items: center; padding: 12px 16px; gap: 16px; z-index: 100; }
      .sidebar h1 { font-size: 18px; }
      .desktop-nav, .footer-actions { display: none; }
      .mobile-nav { display: block; position: relative; }
      .mobile-nav-toggle { background: var(--sidebar-item-bg); color: var(--sidebar-text); border: none; padding: 10px 15px; border-radius: 8px; font-size: 16px; cursor: pointer; }
      .mobile-nav-menu { display: none; position: absolute; top: 100%; right: 0; background: var(--sidebar-item-hover); border-radius: 8px; padding: 8px; margin-top: 5px; width: 150px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
      .mobile-nav-menu a { display: block; color: var(--sidebar-text); text-decoration: none; padding: 10px; border-radius: 6px; }
      .mobile-nav-menu a:hover { background: var(--accent-blue); }
      .content { margin-left: 0; margin-top: 80px; padding: 16px; }
      .quick-links {
        flex-direction: column; /* Empilha os bot√µes verticalmente */
        gap: 16px;
      }
      /* No mobile, o bot√£o ocupa a largura total */
      .quick-links a { width: 100%; min-height: auto; padding: 25px 20px; }
    }
  </style>
  <style>

    .quick-link-button {

        border-radius: 12px;
        color: #fff;
        text-decoration: none;
        font-weight: 600;
        border: none;
        cursor: pointer;
    }
  </style>
</head>
<body>

  <main class="content">

        <h2 id="welcome-message">Bem vindo!</h2>
        <p>Selecione uma das op√ß√µes abaixo para come√ßar a gerenciar suas finan√ßas e ve√≠culos.</p>
    </div>

    <div class="quick-links">
        <a href="financeiro.html">

            <strong>Controle de Ve√≠culos</strong>

    </div>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBVwUVoudM_IxWQgkLxlabinw4AXGgf1So",
      authDomain: "controle-f1437.firebaseapp.com",
      databaseURL: "https://controle-f1437-default-rtdb.firebaseio.com",
      projectId: "controle-f1437",
      storageBucket: "controle-f1437.firebasestorage.app",
      messagingSenderId: "796244202232",
      appId: "1:796244202232:web:4e98f9b9a3c34bd569e10d"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function toggleMobileMenu() {
      const menu = document.getElementById('mobileNavMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        db.collection('users').doc(user.uid).get().then(doc => {
          if (doc.exists) {
            const userData = doc.data();
            // Prioriza o nome do Firestore, depois displayName, depois email, sen√£o "Usu√°rio"
            document.getElementById('welcome-message').textContent = `Bem vindo, ${userData.name || user.displayName || user.email || 'Usu√°rio'}!`;
          } else {
            // Fallback se o documento do usu√°rio n√£o existir no Firestore
            document.getElementById('welcome-message').textContent = `Bem vindo, ${user.displayName || user.email || 'Usu√°rio'}!`;
          }
        });
      } else {
        window.location.href = 'login.html';
      }
    });

    document.getElementById('logout-button-home').addEventListener('click', () => {
      auth.signOut().then(() => window.location.href = 'login.html');
    });
  </script>
</body>
</html>
